selectList=SELECT * FROM BOARD_MANAGE WHERE BOARD_CODE = '20' ORDER BY WRITE_DATE DESC
selectOne=SELECT * FROM BOARD_MANAGE WHERE  BOARD_NUM=? AND BOARD_CODE='20'
