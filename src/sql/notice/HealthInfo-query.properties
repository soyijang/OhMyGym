insertNotice=INSERT INTO BOARD_MANAGE VALUES ('20', SEQ_NOTICE.NEXTVAL, ?, ?, ?, 0, 0,0,'EMPTY',TO_CHAR(SYSDATE,'HH24:MI:SS'),?,?,?)
