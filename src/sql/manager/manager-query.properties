loginManager=SELECT * FROM MANAGER WHERE MANAGER_ID = ? AND MANAGER_PWD = ?
selectList = SELECT M.MEMBER_ID, M.MEMBER_NAME, M.EMAIL, M.PHONE, M.ENROLL_DATE, A.REQUEST_TYPE FROM MEMBER M JOIN MATCH_REQUESTLIST A ON (M.MEMBER_ID = A.FOLLOWER_ID) WHERE MEMBER_TYPE = 'follower'
selectTrainer = SELECT M.MEMBER_ID , M.MEMBER_NAME , M.EMAIL , M.PHONE , M.ENROLL_DATE , T.TRAINER_TYPE FROM MEMBER M JOIN TRAINER_INFO T ON (M.MEMBER_ID = T.MEMBER_ID) WHERE MEMBER_TYPE = 'trainer'