checkMoney=SELECT * FROM OHMONEY WHERE  OMONEY_MANAGECODE = (SELECT MAX(TO_NUMBER(OMONEY_MANAGECODE)) FROM OHMONEY WHERE MEMBER_ID=?)
updateMoney=INSERT INTO OHMONEY VALUES (SEQ_OMN.NEXTVAL, ?, ?, ?, TO_CHAR(SYSDATE, 'YY-MM-DD'), 'admin01', ?, 'N', ?, TO_CHAR(SYSDATE, 'hh24:mi:ss'), ?, ?, ?)
listOhMoney=SELECT * FROM OHMONEY WHERE MEMBER_ID = ?
applyRefund=INSERT INTO OHMONEY_RETURN VALUES (SEQ_REFUND.NEXTVAL, '\uB300\uAE30', ?, ? , DEFAULT , DEFAULT, TO_CHAR(SYSDATE,'YY-MM-DD'))
selectRefundList=SELECT * FROM OHMONEY_RETURN WHERE MEMBER_ID = ?
manageListOhMoney=SELECT * FROM OHMONEY
manageListRefund=SELECT RETURN_NUM, M.MEMBER_ID, MEMBER_NAME, MANAGER_ID, OHMONEY_VALUE, RETURN_DATE, RETURN_STATE FROM OHMONEY_RETURN R JOIN MEMBER M ON (R.MEMBER_ID = M.MEMBER_ID)
refundSubmit=UPDATE OHMONEY_RETURN SET RETURN_STATE = '\uD655\uC778\uB300\uAE30', MANAGER_ID = ?, FILE_CODE = ? WHERE RETURN_NUM = ?
checkOkReturn=UPDATE OHMONEY_RETURN SET RETURN_STATE = '\uCD5C\uC885\uD655\uC778' WHERE RETURN_NUM = ?
refundUpdate=INSERT INTO OHMONEY VALUES (SEQ_OMN.NEXTVAL, ?, ?, ?, TO_CHAR(SYSDATE, 'YY-MM-DD'), ?, ?, 'Y', ?, TO_CHAR(SYSDATE, 'hh24:mi:ss'), ?, ?, ?)
searchUser=SELECT O.OMONEY_MANAGECODE, O.MEMBER_ID, O.BALANCE, O.NOFUNDBAL, O.REFUNDBAL, M.MEMBER_NAME FROM OHMONEY O JOIN MEMBER M ON (O.MEMBER_ID = M.MEMBER_ID) WHERE O.OMONEY_MANAGECODE = (SELECT MAX(TO_NUMBER(OMONEY_MANAGECODE)) FROM OHMONEY WHERE MEMBER_ID=?)
listDirectMoney = SELECT * FROM OHMONEY WHERE OMONEY_TYPE = '\uC218\uAE30\uC9C0\uAE09'
rejectReturn = UPDATE OHMONEY_RETURN SET RETURN_STATE = '\uCDE8\uC18C', MANAGER_ID = ?  WHERE RETURN_NUM = ?