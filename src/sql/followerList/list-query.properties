checkList=SELECT FOLLOWER_ID, TRAINER_ID , MEMBER_NAME, PROFILE_FILECODE, REQUEST_DATE FROM MATCH_REQUESTLIST R JOIN MEMBER M ON ( R.FOLLOWER_ID = M.MEMBER_ID) WHERE TRAINER_ID = ? AND REQUEST_TYPE = '\uCD5C\uC885\uD655\uC778'
checkHealth = SELECT MEMBER_ID, (SELECT HEALTH_DATA FROM HEALTH_INFO_NOW WHERE MEMBER_ID = ? AND HEALTH_INFO_CODE = '1') as HEIGHT, (SELECT HEALTH_DATA FROM HEALTH_INFO_NOW WHERE MEMBER_ID = ? AND HEALTH_INFO_CODE = '2') as WEIGHT , (SELECT HEALTH_DATA FROM HEALTH_INFO_NOW WHERE MEMBER_ID = ? AND HEALTH_INFO_CODE = '5') as PART FROM HEALTH_INFO_NOW WHERE MEMBER_ID = ? GROUP BY MEMBER_ID
