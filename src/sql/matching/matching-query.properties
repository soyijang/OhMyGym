checkMatch=SELECT REQUEST_MANAGECODE, REQUEST_DATE, REQUEST_TYPE, TRAINER_ID, FOLLOWER_ID, REQUEST_TIME, MEMBER_NAME, GROUP_CONTAINERNUM FROM MEMBER M JOIN MATCH_REQUESTLIST R ON (M.MEMBER_ID = R.TRAINER_ID) JOIN GROUP_COMMUNITYROOM G ON (R.TRAINER_ID = G.MEMBER_ID) WHERE R.TRAINER_ID = (SELECT TRAINER_ID FROM MATCH_REQUESTLIST WHERE FOLLOWER_ID = ? AND REQUEST_TYPE = '\uC218\uB77D')
selectTrainerList=SELECT M.MEMBER_ID , AVG(R.GRADE) , I.TRAINER_COMMENT , I.TRAINER_MAINFIELD , I.TRAINER_SUBFIELD FROM MEMBER M JOIN TRAINER_REVIEW R ON(R.TRAINER_ID = M.MEMBER_ID) JOIN TRAINER_INFO I ON(I.MEMBER_ID = M.MEMBER_ID) WHERE M.MEMBER_STATUS = 'Y' AND M.MEMBER_TYPE = 'trainer' AND I.TRAINER_TYPE = '\uC2B9\uC778' GROUP BY M.MEMBER_ID, I.TRAINER_COMMENT, I.TRAINER_MAINFIELD, I.TRAINER_SUBFIELD
selectTrainerInfo=SELECT M.MEMBER_NAME, I.TRAINER_COMMENT, I.TRAINER_MAINFIELD , I.TRAINER_SUBFIELD FROM MEMBER M JOIN TRAINER_INFO I ON(I.MEMBER_ID = M.MEMBER_ID) WHERE M.MEMBER_ID = ?
selectTrainerCeritificate=SELECT * FROM CERTIFICATE C JOIN CERTIFICATE_HISTORY CH ON(C.CERTI_CODE = CH.CERTI_CODE) WHERE CH.MEMBER_ID = ? ORDER BY CH.CERTI_DATE DESC
selectTrainerEducation=SELECT * FROM TRAINER_EDUCATION WHERE MEMBER_ID = ? ORDER BY EDU_ENROLLDATE DESC
selectTrainerCareer=SELECT * FROM CAREER WHERE MEMBER_ID = ? ORDER BY ENTER_DATE DESC
selectTrainerReview=SELECT GRADE, FOLLOWER_ID, RATING_CONTENT, RATING_FILECODE FROM TRAINER_REVIEW WHERE TRAINER_ID = ? ORDER BY RATING_DATE
selectGradeAvg=SELECT AVG(GRADE) , TRAINER_ID FROM TRAINER_REVIEW GROUP BY TRAINER_ID
insertMatchRequest=INSERT INTO MATCH_REQUESTLIST VALUES(SEQ_MATCHNUM.NEXTVAL, TO_CHAR(SYSDATE, 'YYYY-MM-DD'), DEFAULT, ?, ?, TO_CHAR(SYSDATE, 'HH24:MI'))
insertMatchChat=INSERT INTO MATCH_CHAT VALUES(SEQ_CHAT.NEXTVAL, ?, ?, (SELECT REQUEST_MANAGECODE FROM MATCH_REQUESTLIST WHERE TRAINER_ID = ? AND FOLLOWER_ID = ?), TO_CHAR(SYSDATE, 'YYYY-MM-DD'))
selectApplyList=SELECT * FROM MATCH_REQUESTLIST WHERE TRAINER_ID = ?
