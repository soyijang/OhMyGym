checkMatch=SELECT REQUEST_MANAGECODE, REQUEST_DATE, REQUEST_TYPE, TRAINER_ID, FOLLOWER_ID, REQUEST_TIME, MEMBER_NAME, GROUP_CONTAINERNUM FROM MEMBER M JOIN MATCH_REQUESTLIST R ON (M.MEMBER_ID = R.TRAINER_ID) JOIN GROUP_COMMUNITYROOM G ON (R.TRAINER_ID = G.MEMBER_ID) WHERE R.TRAINER_ID = (SELECT TRAINER_ID FROM MATCH_REQUESTLIST WHERE FOLLOWER_ID = ? AND REQUEST_TYPE = '\uCD5C\uC885\uD655\uC778')
selectTrainerList=SELECT M.MEMBER_ID , AVG(R.GRADE) , I.TRAINER_COMMENT , I.TRAINER_MAINFIELD , I.TRAINER_SUBFIELD , M.MEMBER_NAME FROM MEMBER M JOIN TRAINER_REVIEW R ON(R.TRAINER_ID = M.MEMBER_ID) JOIN TRAINER_INFO I ON(I.MEMBER_ID = M.MEMBER_ID) WHERE M.MEMBER_STATUS = 'Y' AND M.MEMBER_TYPE = 'trainer' AND I.TRAINER_TYPE = '\uC2B9\uC778' GROUP BY M.MEMBER_ID, I.TRAINER_COMMENT, I.TRAINER_MAINFIELD, I.TRAINER_SUBFIELD , M.MEMBER_NAME
selectTrainerInfo=SELECT M.MEMBER_NAME, I.TRAINER_COMMENT, I.TRAINER_MAINFIELD , I.TRAINER_SUBFIELD FROM MEMBER M JOIN TRAINER_INFO I ON(I.MEMBER_ID = M.MEMBER_ID) WHERE M.MEMBER_ID = ?
selectTrainerCeritificate=SELECT * FROM CERTIFICATE C JOIN CERTIFICATE_HISTORY CH ON(C.CERTI_CODE = CH.CERTI_CODE) WHERE CH.MEMBER_ID = ? ORDER BY CH.CERTI_DATE DESC
selectTrainerEducation=SELECT * FROM TRAINER_EDUCATION WHERE MEMBER_ID = ? ORDER BY EDU_ENROLLDATE DESC
selectTrainerCareer=SELECT * FROM CAREER WHERE MEMBER_ID = ? ORDER BY ENTER_DATE DESC
selectTrainerReview=SELECT GRADE, FOLLOWER_ID, RATING_CONTENT, RATING_FILECODE FROM TRAINER_REVIEW WHERE TRAINER_ID = ? ORDER BY RATING_DATE
selectGradeAvg=SELECT AVG(GRADE) , TRAINER_ID FROM TRAINER_REVIEW GROUP BY TRAINER_ID
insertMatchRequest=INSERT INTO MATCH_REQUESTLIST VALUES(SEQ_MATCHNUM.NEXTVAL, TO_CHAR(SYSDATE, 'YYYY-MM-DD'), DEFAULT, ?, ?, TO_CHAR(SYSDATE, 'HH24:MI'))
insertMatchChat=INSERT INTO MATCH_CHAT VALUES(SEQ_CHAT.NEXTVAL, ?, ?, (SELECT REQUEST_MANAGECODE FROM MATCH_REQUESTLIST WHERE TRAINER_ID = ? AND FOLLOWER_ID = ?), TO_CHAR(SYSDATE, 'YYYY-MM-DD'))
selectApplyList=SELECT * FROM MATCH_REQUESTLIST WHERE TRAINER_ID = ?
selectFollowerInfo=SELECT M.MEMBER_NAME, M.MEMBER_AGE, C.CHAT_CONTENT FROM MEMBER M JOIN MATCH_CHAT C ON(C.CHAT_WRITERID = M.MEMBER_ID) WHERE C.CHAT_WRITERID = ?
selectInfo= select i.TRAINER_TYPE , i.TRAINER_MAINFIELD , i.TRAINER_SUBFIELD , i.BANK_ACCOUNT , i.TRAINER_COMMENT , i.BANK_CODE , b.BANK_NAME , m.MEMBER_NAME , m.EMAIL , m.PHONE , m.ENROLL_DATE , m.ADDRESS , m.MEMBER_ID FROM TRAINER_INFO i JOIN BANK b ON(i.BANK_CODE = b.BANK_CODE) JOIN MEMBER m ON(m.MEMBER_ID = i.MEMBER_ID) WHERE m.MEMBER_ID = ?
isMatched = SELECT * FROM MATCH_REQUESTLIST WHERE FOLLOWER_ID = ? AND TRAINER_ID = ? AND REQUEST_TYPE != '\uC218\uB77D0'
matchChatList = SELECT CHAT_NUM, CHAT_CONTENT, CHAT_WRITERID, MEMBER_TYPE  FROM MATCH_CHAT A JOIN MEMBER M ON (M.MEMBER_ID = A.CHAT_WRITERID) WHERE REQUEST_MANAGECODE = ? ORDER BY A.CHAT_DATE DESC
insertMoreChat = INSERT INTO MATCH_CHAT VALUES (SEQ_CHAT.NEXTVAL, ?, ?, ?, TO_CHAR(SYSDATE, 'YY-MM-DD'))
selectHealthInfo=SELECT * FROM HEALTH_INFO_NOW WHERE HEALTH_INFO_CODE IN('1', '2', '5') AND MEMBER_ID = ? ORDER BY HEALTH_INFO_CODE
selectChat= SELECT * FROM MATCH_REQUESTLIST WHERE TRAINER_ID = ? AND FOLLOWER_ID = ?
manageGroup= SELECT GROUP_CONTAINERNUM, M.MEMBER_ID, M.MEMBER_NAME FROM GROUP_COMMUNITYROOM G JOIN MEMBER M ON (G.MEMBER_ID = M.MEMBER_ID) WHERE M.MEMBER_ID = ?
matchingApproval=UPDATE MATCH_REQUESTLIST SET REQUEST_TYPE = '\uC218\uB77D' WHERE FOLLOWER_ID = ?
updateRequestTypeReject=UPDATE MATCH_REQUESTLIST SET REQUEST_TYPE = '\uAC70\uC808' WHERE FOLLOWER_ID = ?
insertReject=INSERT INTO MATCH_REJECT VALUES((SELECT REQUEST_MANAGECODE FROM MATCH_REQUESTLIST WHERE TRAINER_ID = ? AND FOLLOWER_ID = ?), ?, TO_CHAR(SYSDATE, 'YYYY-MM-DD'), TO_CHAR(SYSDATE, 'HH24:MM:SS'))
endMatch=UPDATE MATCH_REQUESTLIST SET REQUEST_TYPE = '\uCD5C\uC885\uD655\uC778' WHERE FOLLOWER_ID = ? AND TRAINER_ID = ?
getMatch=SELECT TRAINER_ID, MEMBER_NAME, GROUP_CONTAINERNUM FROM MEMBER M JOIN MATCH_REQUESTLIST R ON (M.MEMBER_ID = R.TRAINER_ID) JOIN GROUP_COMMUNITYROOM G ON (R.TRAINER_ID = G.MEMBER_ID) WHERE R.TRAINER_ID = (SELECT TRAINER_ID FROM MATCH_REQUESTLIST WHERE TRAINER_ID = ? GROUP BY TRAINER_ID) GROUP BY TRAINER_ID, MEMBER_NAME, GROUP_CONTAINERNUM 
alreadyMatch = SELECT * FROM MATCH_REQUESTLIST WHERE FOLLOWER_ID = ? AND REQUEST_TYPE='\uCD5C\uC885\uD655\uC778'