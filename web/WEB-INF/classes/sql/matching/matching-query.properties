checkMatch=SELECT REQUEST_MANAGECODE, REQUEST_DATE, REQUEST_TYPE, TRAINER_ID, FOLLOWER_ID, REQUEST_TIME, MEMBER_NAME, GROUP_CONTAINERNUM FROM MEMBER M JOIN MATCH_REQUESTLIST R ON (M.MEMBER_ID = R.TRAINER_ID) JOIN GROUP_COMMUNITYROOM G ON (R.TRAINER_ID = G.MEMBER_ID) WHERE R.TRAINER_ID = (SELECT TRAINER_ID FROM MATCH_REQUESTLIST WHERE FOLLOWER_ID = ? AND REQUEST_TYPE = '\uC218\uB77D')