selectList=SELECT * FROM DIET_HISTORY D JOIN FOOD_COMPONENT_TABLE F ON (D.FOOD_CODE = F.FOOD_CODE) WHERE MEMBER_ID= ? ORDER BY INTAKE_DATE, (CASE INTAKE_TIME WHEN '아침' THEN 1 WHEN '점심' THEN 2 WHEN '간식' THEN 3 WHEN '저녁' THEN 4 WHEN '야식' THEN 5 ELSE 6 END)
insertDiet= INSERT INTO DIET_HISTORY VALUES (?, ?, ?, SEQ_DIET.NEXTVAL, ?, (SELECT FOOD_CODE FROM FOOD_COMPONENT_TABLE WHERE FOOD_NAME = ? ))
deleteDiet= DELETE FROM DIET_HISTORY WHERE DIET_MANAGECODE=?