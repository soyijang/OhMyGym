selectList = SELECT * FROM TRAINER_APPLY_HISTORY WHERE TRAINER_ID = ? ORDER BY APPLY_MANAGECODE
insertApply = INSERT INTO TRAINER_APPLY_HISTORY VALUES(SEQ_TRAINERAPPLY.NEXTVAL, ?, DEFAULT, DEFAULT, DEFAULT, DEFAULT, TO_CHAR(SYSDATE, 'YYYY-MM-DD'))
selectListAll = SELECT * FROM TRAINER_APPLY_HISTORY ORDER BY APPLY_DATE DESC, APPLY_STATUS
updateApply = UPDATE TRAINER_APPLY_HISTORY SET APPLY_STATUS = ?, REPLY_DATE = TO_CHAR(SYSDATE, 'YYYY-MM-DD'), REJECT_REASON = ? WHERE APPLY_MANAGECODE = ?