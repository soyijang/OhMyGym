checkMatch=SELECT REQUEST_MANAGECODE, REQUEST_DATE, REQUEST_TYPE, TRAINER_ID, FOLLOWER_ID, REQUEST_TIME, MEMBER_NAME, GROUP_CONTAINERNUM FROM MEMBER M JOIN MATCH_REQUESTLIST R ON (M.MEMBER_ID = R.TRAINER_ID) JOIN GROUP_COMMUNITYROOM G ON (R.TRAINER_ID = G.MEMBER_ID) WHERE R.TRAINER_ID = (SELECT TRAINER_ID FROM MATCH_REQUESTLIST WHERE FOLLOWER_ID = ? AND REQUEST_TYPE = '\uC218\uB77D')
selectTrainerList=SELECT M.MEMBER_ID , AVG(R.GRADE) , I.TRAINER_COMMENT , I.TRAINER_MAINFIELD , I.TRAINER_SUBFIELD FROM MEMBER M JOIN TRAINER_REVIEW R ON(R.TRAINER_ID = M.MEMBER_ID) JOIN TRAINER_INFO I ON(I.MEMBER_ID = M.MEMBER_ID) WHERE M.MEMBER_STATUS = 'Y' AND M.MEMBER_TYPE = 'trainer' AND I.TRAINER_TYPE = '\uC2B9\uC778' GROUP BY M.MEMBER_ID, I.TRAINER_COMMENT, I.TRAINER_MAINFIELD, I.TRAINER_SUBFIELD